<font size=7>自制腊肠纯手工制作，xx/斤，因为是纯手工制作的，无添加，无防腐，纯靠太阳生晒，为保证质量产量不多，下单才做，真心做健康的良心食品，我不敢跟你担保我的价格是最低的，但我敢跟你拍心口讲我家腊肠所有材料都是市面上最好的，真材实料。</font>
<p><font size=6>请立即联系凤姐姐</font><p><font size=6>
下面是抄人的，自己配图。我先把我家做腊肠的过程发发图，绝对是我自己实物拍摄。</font>
